<html>
	<head>

	    <title>Agenda de Tarefas</title>
	</head>

	<body>
		<div class = "container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3 col-xs-6 col-xs-offset-3"> 
					<div class="page-header">
						<h1><span>Agenda</span> de Tarefas</h1>
						
						<form class="form-horizontal">
							<div class="form-group">
								<div class="col-sm-10">
									<input type="text" class="form-control" id="nova_atividade" placeholder="Especifique uma atividade" data-toggle="tooltip" title="Selecione o campo e digite uma atividade">
								</div>	

								<button type="button" id="addItem" class="btn btn-primary" data-toggle="tooltip" title="Clique para adicionar uma atividade">Adicionar</button>
							</div>
						</form>

						<div class="progress">
							<div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
							</div>
						</div>

						<div class="contadores">
							<div id = "atividades_cadastradas">
								<span>Atividades Cadastradas:</span>
							</div>

							<div id = "num_cadastradas"></div>

							<div id = "num_pendentes"></div>

							<div id = "atividades_pendentes">
								<span>Atividades Pendentes:</span>
							</div>
						</div>
					</div>

					<ul id = "lista_atividades"></ul>
				</div>
			</div>
		</div>

    
		<div class="dropup">
		    <div class="btn-group">
	            <button type="button" data-toggle="dropdown" class="btn btn-primary dropdown-toggle">Menu de Configuracoes <span class="caret"></span></button>
	            
	            <ul class="dropdown-menu">

	            		<span class ="glyphicon glyphicon-tint"></span>  Alterar cor do background</a>
	            	</li>

	            	<li><a href="#" id="aumentar_font">
	               		<span class ="glyphicon glyphicon-plus"></span>  Aumentar Fonte</a>
	               	</li>

	                <li><a href="#" id="diminuir_font">
	                	<span class ="glyphicon glyphicon-minus"></span>  Diminuir Fonte</a>
	                </li>

	                <li><a href="#" id="restaurar_configuracoes">
	               		<span class ="glyphicon glyphicon-chevron-left"></span>  Restaurar Configurações</a>
	                </li>

	                <li class="divider"></li>
